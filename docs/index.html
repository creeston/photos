          src: 'strochytsa/_MG_8798_thumbnail_1600.jpg',
          
          ID: '1000009',
          kind: 'album',
          
          title: 'Stročyca',
        }
        
      ],

      thumbnailHeight: '800', thumbnailWidth: 'auto',
      thumbnailAlignment: 'fillWidth',
      displayBreadcrumb: false,
      thumbnailL1Label: { display: true, valign: 'bottom', hideIcons: true, titleFontSize: '1.2em', align: 'left', titleMultiLine: true, displayDescription: false },
      thumbnailL1BuildInit2: 'title_font-weight_bold|label_left_5px',
      thumbnailToolbarImage: { topLeft: '', bottomRight: '', topRight: '', bottomLeft: '' },
      thumbnailToolbarAlbum: { topLeft: '', topRight: '', bottomLeft: '', bottomRight: '' },
      thumbnailDisplayTransitionDuration: 100,
      thumbnailDisplayInterval: 100,
      thumbnailDisplayOrder: 'rowByRow',
      thumbnailBorderHorizontal: 0,
      thumbnailBorderVertical: 0,
      thumbnailGutterWidth: 5,
      thumbnailGutterHeight: 5,
      thumbnailL1GutterWidth: 15,
      thumbnailL1GutterHeight: 15,

      
      thumbnailL1HoverEffect2: [
        { 'name': 'imageGrayOff' },
        { 'name': 'labelOpacity50', "duration": 1000 },
        { 'name': 'label_scale_1.0_0.8', "duration": 1000 },
        { 'name': 'imageScaleIn80', "duration": 1000 },
      ],
      
      thumbnailHoverEffect2: 'labelAppear',
      touchAnimation: true,
      touchAutoOpenDelay: -1,
      viewerToolbar: { standard: 'label', minimized: 'label', "display": true, },
      viewerTools: { topLeft: '', topRight: 'closeButton', bottomLeft: '', bottomRight: '', },
      viewerGallery: "none",
      imageTransition: 'slide',
      galleryTheme: {
        thumbnail: { titleShadow: 'none', descriptionShadow: 'none', titleColor: '#fff', borderColor: '#fff', borderSize: 0, background: '#111' },
      },

      fnGalleryRenderEnd: function(e) {
        
          let title = e.title;
          let subtitle = "";
          if (e.albumID === '-1') {
            title = "Somewhat Somewhere";
            subtitle = "Radzivon's Photos";
          } else {
            let album = albums[e.GetID()];
            if (album) {
            
              navigateToAlbum(album);
            
            }
          }
        

        if (title) {
          $('.title').text(title);
        } else 
        {
          $('.title').text('');
        }
        if (subtitle) {
          $('.subtitle').text(subtitle);
        } else {
          $('.subtitle').text('');
        }

        
      },

      locationHash: false
    });

    const albums =  {
        
            '1000000': {
              subtitle: 'Photos from Tokyo, Japan. May 2025',
              route: 'tokyo',
              title: 'Tokyo',
            }
        ,
        
            '1000001': {
              
              route: 'srilanka',
              title: 'Sri Lanka',
            }
        ,
        
            '1000002': {

              route: 'mallorca',

            }
        ,

            }

              route: 'film',
              title: 'Film',

        ,

              route: 'rome',
              title: 'Rome',
            }
        ,
        
            '1000008': {
              
              route: 'florence',
              title: 'Florence',
            }
        ,
        
            '1000009': {
              
              route: 'strochytsa',
              title: 'Stročyca',
            }
        
        
    };

    function navigateToAlbum(album) {
      if (window.location.pathname.endsWith('/index.html')) {
        window.location = album.route + '/index.html';
      } else {
        window.location = album.route + '/';
      }
    }

    function navigateToAlbums() {
      var instance = $('#nanogallery').nanogallery2('instance');
      instance.GOM.albumIdx = 0;
      instance.GOM.curNavLevel = 'l1';
      instance.Refresh();
    }

    $('#previous-toggle').on('click', function() {
      
        navigateToAlbums();
      
    });

    $('#theme-toggle').on('click', function() {
      $('body').toggleClass('dark-mode');
      $('.fa-moon').toggleClass('hidden');
      $('.fa-sun').toggleClass('hidden');
      $('#theme-toggle').toggleClass('is-dark is-light');
      $('#previous-toggle').toggleClass('is-dark is-light');

      if ($('body').hasClass('dark-mode')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    });

    $(document).ready(function() {
      if (localStorage.getItem('theme') === 'light') {
        $('body').removeClass('dark-mode');
        $('.fa-moon').addClass('hidden');
        $('.fa-sun').removeClass('hidden');
        $('#theme-toggle').addClass('is-light');
        $('#theme-toggle').removeClass('is-dark');
        $('#previous-toggle').addClass('is-light');
        $('#previous-toggle').removeClass('is-dark');
      }
    });

    // Force page refresh on back/forward navigation
    // Necessary for nanogallery state consistency
    window.addEventListener("pageshow", function (event) {
      var historyTraversal = event.persisted ||
        (typeof window.performance != "undefined" &&
          window.performance.navigation.type === 2);
      if (historyTraversal) {
        // Handle page restore.
        window.location.reload();
      }
    });
  </script>
